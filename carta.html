<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Para mi persona especial ❤️</title>
  <style>
    body{margin:0;padding:0;font-family:'Georgia',serif;background:#ffe6eb;display:flex;align-items:center;justify-content:center;height:100vh;}
    .carta{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1);max-width:400px;text-align:center;}
    
    h1{color:#d6336c;}
    .confetti{position:absolute;width:10px;height:10px;background:gold;top:-10px;animation:fall 5s linear infinite;}
    
    .flores span{font-size:3rem;display:inline-block;animation:flotar 3s ease-in-out infinite;}
    .flores span:nth-child(2){animation-delay:.4s}
    .flores span:nth-child(3){animation-delay:.8s}
    @keyframes flotar{0%{transform:translateY(0)}50%{transform:translateY(-15px)}100%{transform:translateY(0)}}
    
    p{color:#333;}
  </style>
</head>
<body>
  <div class="carta">
    <div class="flores"><span>🚗</span><span>🤍</span><span>🚗</span></div>
    <h1>Mi niño 🤍🌹</h1>
    <p>Gracias por estar en mi vida, llenas mis días de alegría y amor.</p>
    <p>Que tengas un gran dia hoy en tu trabajo, hechale ganas, TU PUEDES!!!🚗</p>
    <p><strong>Siempre tuya, Dayra 💌</strong></p>
  <script>
    for(let i=0;i<50;i++){
      let c=document.createElement('div');
      c.className='confetti';
      c.style.left=Math.random()*100+'vw';
      c.style.backgroundColor=['#ff6b6b','#feca57','#1dd1a1','#54a0ff'][Math.floor(Math.random()*4)];
      c.style.animationDuration=2+Math.random()*3+'s';
      document.body.appendChild(c);
    }
  </script>
  </div>  
</body>
</html>
